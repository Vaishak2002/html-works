<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Student Registration Form</strong></h1>
    <fieldset>

        <form action="">
            
            <div><label for="fname">First Name</label></div>
            <input type="text" placeholder="first name" id="fname">

            <div><label for="mname">Middle Name</label></div>
            <input type="text" placeholder="middle name" id="mname">

            <div><label for="lname">Last Name</label></div>
            <input type="text" placeholder="Last name" id="lname">

            <div>
                <label for="">Course :</label>

                <select name="" id="">
                    <option value="course1">course1</option>
                    <option value="course2">course2</option>
                </select>
            </div>

            <div>
                <label for="">gender :</label> </div>
                <div>
                <label for="">male</label><input type="radio" name="gender" value="male">
                <label for="">female</label> <input type="radio" name="gender" value="female">
                <label for="">other</label> <input type="radio" name="gender" value="other">
            </div>

            <div><label for="">Phone :</label></div>
            <div><input type="text" value="+91" disabled></div>
            <div><input type="text" placeholder="phone number"></div>

            <div><label for="">current address</label></div>
            <textarea name="" id="" cols="50" rows="7" placeholder="current address"></textarea>

            <div><label for="">Email :</label></div>
            <input type="text" placeholder="enter Email">

            <div><label for="">Password</label></div>
            <input type="password" placeholder="enter password">

            <div><label for="">Re-type Password</label></div>
            <input type="password" placeholder="Re-enter password">

            <div><button type="submit">REGISTER</button></div>

        </form>

    </fieldset>
</body>
</html>

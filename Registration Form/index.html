<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Resgistration Form</h1>
    <fieldset> <legend>Registration</legend>
        <form action="">
    
            <div>
                <label for="fname">First name</label>
                <input type="text" placeholder="enter first name" id="fname">
            </div>
            <div>
                <label for="lname">Lastname</label>
                <input type="text" placeholder="Enter last Name" id="lname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" placeholder="Enter Email" id="email">
            </div>
    
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter the password">
            </div>
            <div>
                <label for="">Gender :</label>
    
                <label for="">Male</label> <input type="radio" name="gender" value="male">
                <label for="">Female</label> <input type="radio" name="gender" value="female">
                <label for="">Other</label> <input type="radio" name="gender" value="Other">
                <!-- above, same name and different values are given, so that only one check box can be checked -->
            </div>
    
            <div>
                <label for="age">Age</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="">Preferences :</label>
    
                <label for="">Acrylic Painting</label> <input type="checkbox">
                <label for="">Oil painting</label> <input type="checkbox">
                <label for="">Water color painting</label> <input type="checkbox">
            </div>
    
            <div>
                <label for="">Occupation</label>
                <select name="" id="">
                    <option value="student">student</option>
                    <option value="working">working</option>
                </select>
            </div>
    
            <div>
                <label for="">DOB</label>
                <input type="date" name="" id="">
            </div>
    
            <div>
                <label for="">Bio</label>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </div>
    
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
    
        </form>
    </fieldset>
</body>
</html>
